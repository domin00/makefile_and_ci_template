name: Makefile CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with: 
        python-version: 3.10
      

    - name: Install dependencies
      run: make install

    - name: Run test check
      run: make test

    - name: Run format check
      run: make format
